{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<section class="body__footer--down has-text-centered">
  <h1 class="title is-2 text__color-sky-100 text__shadow--dark">{% trans "Sign Out" %}</h1>

  <p class="is-size-5">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="button" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</section>


{% endblock %}
